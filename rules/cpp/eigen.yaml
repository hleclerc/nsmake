includes: [ eigen3/ ]
flag_sets:
  - systems:   []
    inc_paths: [ ext/Eigen/install/include ]
    lib_paths: [ ext/Eigen/install/lib ]
    lib_names: []
load_sets:
  - systems: []
    command: "mkdir -p ext/Eigen/src &&
              cd ext/Eigen/src &&
              wget http://bitbucket.org/eigen/eigen/get/default.tar.gz &&
              tar xzf default.tar.gz &&
              cd eigen* &&
              mkdir -p build_rel &&
              cd build_rel &&
              cmake .. -DCMAKE_INSTALL_PREFIX=`pwd`/../../../install &&
              make &&
              make install"
