includes: [ cpuid/cpuinfo.hpp ]
flag_sets:
  - inc_paths: [ ext/cpuid/install/cpuid_6.0.0/include/ ]
    lib_paths: [ ext/cpuid/install/cpuid_6.0.0/lib ]
    lib_names: [ cpuid ]
load_sets:
  - systems: []
    command: "mkdir -p ext/cpuid &&
              cd ext/cpuid &&
              git clone https://github.com/steinwurf/cpuid src &&
              cd src &&
              git checkout 6.0.0 &&
              python waf configure &&
              python waf build &&
              python waf install --destdir ../install
             "
